<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard App</title>
</head>
<body>
    <h1 id="app-title">Leaderboard</h1>
    <div id="app-container">
        <div id="scores">
            <h3>Recent scores</h3>
            <span id="refresh-btn">Refresh</span>
            <ul id="scores-list"></ul>
        </div>
        <div id="add-scores">
            <h3 id="add-scores-title">Add your score</h3>
            <form id="form-section" action="submit">
                <input type="text" placeholder="Your name" id="name-input">
                <input type="number" min="0" max="1000" placeholder="Your score" id="score-input">
                <button id="submit-btn" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
